<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="container">
            <div class="nav-logo">
                <img src="https://i.pinimg.com/originals/31/98/fc/3198fc856619261e439a553d8b6dd83f.png" alt="">
            </div>
            <ul class="links">
                <li>Basket count : <span class="count text-danger">0</span></li>
                <li>Total Price : <span class="total text-danger">0 <span class="fw-bold">AZN</span></span></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products" class="mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div class="card" data-id="1">
                            <img class="card-img-top"
                                src="https://www.apple.com/newsroom/images/product/iphone/standard/Apple-iPhone-14-Pro-iPhone-14-Pro-Max-gold-220907_inline.jpg.large.jpg"
                                alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">IPhone 14 pro max</h5>
                                <p class="card-text">This is phone.</p>
                                <p class="card-text"><span class="price">3360 </span><span class="fw-bold">AZN</span>
                                </p>
                                <a role="button" class="btn btn-primary">Add to Card</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" data-id="2">
                            <img class="card-img-top"
                                src="https://www.apple.com/newsroom/images/product/iphone/standard/Apple_iPhone-13-Pro_iPhone-13-Pro-Max_09142021_inline.jpg.large.jpg"
                                alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">IPhone 13 pro max</h5>
                                <p class="card-text">This is phone.</p>
                                <p class="card-text"><span class="price">4150</span> <span class="fw-bold">AZN</span>
                                </p>
                                <a role="button" class="btn btn-primary">Add to Card</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" data-id="3">
                            <img class="card-img-top"
                                src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-12-family-select-2021?wid=940&hei=1112&fmt=jpeg&qlt=90&.v=1617135051000"
                                alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">IPhone 12</h5>
                                <p class="card-text">This is phone.</p>
                                <p class="card-text"><span class="price">1670</span> <span class="fw-bold">AZN</span>
                                </p>
                                <a role="button" class="btn btn-primary">Add to Card</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" data-id="4">
                            <img class="card-img-top"
                                src="https://www.apple.com/newsroom/images/product/iphone/standard/Apple_iphone13_hero_09142021_inline.jpg.slideshow-xlarge_2x.jpg"
                                alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">IPhone 13</h5>
                                <p class="card-text">This is phone.</p>
                                <p class="card-text"><span class="price">2130</span> <span class="fw-bold">AZN</span>
                                </p>
                                <a role="button" class="btn btn-primary">Add to Card</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
